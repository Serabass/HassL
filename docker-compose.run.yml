version: '3.8'

services:
  hass-language:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./examples:/app/examples:ro
    working_dir: /app
    command: [ "dotnet", "HassLanguage.dll", "examples/simple-example.hass" ]
    environment:
      - DOTNET_SKIP_FIRST_TIME_EXPERIENCE=1
